         <!--one calculator--> 
         <form>
               <fieldset>
                  <legend>Personal Details</legend>

                     <label for="passport" class="field">Passport:</label>
                     <input id="passport" name="passport" type="text" patten="[0-9]{7}[A-Za-z]{1}"
                     title="Seven numbers followed by a single upper or lower case letter"/>

      
                     <label for="telNum" class="field">Telephone:</label>
                     <input id="telNum" name="telNum" placeholder="digits only" type="number" pattern="[07]{2}[0-9]{11}" title="Mobile telephone numbers expected to begin with 07********" />
   
                     <label for="pCode" class="field">PostCode:</label>
                     <input id="pCode" name="pCode" placeholder="UK Only" type="number/text" pattern="[A-Za-z]{1,2}[0-9Rr][0-9A-Za-z]? [0-9][ABD-H" title="Uk only Postcodes with no spaces" />

                     <label for="web" class="field">Website:</label>
                     <input id="Website" name="website"  placeholder="enter full url" type="url"/> 

                     <label for="fAge" class="field">Age:</label>
                     <input id="fAge" name="fAge" required="*" placeholder="required field" type="range"
                     min="1" value="18" Max="100" step="1" oninput="outputUpdate(value)"/>
                     
                     <output for=fAge id=Age>18 <script>
                        function outputUpdate(age) {
                           document.querySelector('#Age').value = age;
                        }
                     </script></output>
                     
               </fieldset>
         </form>
